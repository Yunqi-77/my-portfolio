    <script>
      const filmStrip = document.getElementById("filmStrip");
      const carouselContainer = document.getElementById("carousel");
    
      // Duplicate content for seamless loop
      filmStrip.innerHTML += filmStrip.innerHTML;
    
      let scrollAmount = 0;
      const speed = 0.05; // Adjust speed for smooth motion
      let lastTime = performance.now();
      let isPaused = false; // Track if animation should pause
    
      function scrollCarousel(timestamp) {
          if (isPaused) return; // Stop scrolling if paused
    
          const deltaTime = timestamp - lastTime;
          lastTime = timestamp;
    
          scrollAmount += speed * deltaTime; // Move based on frame time
          if (scrollAmount >= filmStrip.scrollWidth / 2) {
              scrollAmount = 0;
          }
          
          filmStrip.style.transform = `translateX(-${scrollAmount}px)`;
          requestAnimationFrame(scrollCarousel);
      }
    
      // Event listeners to stop and resume scrolling
      carouselContainer.addEventListener("mouseenter", () => isPaused = true);
      carouselContainer.addEventListener("mouseleave", () => {
          if (isPaused) {
              isPaused = false;
              lastTime = performance.now(); // Reset time reference
              requestAnimationFrame(scrollCarousel);
          }
      });
    
      // Start animation
      requestAnimationFrame(scrollCarousel);
    </script>
